<script type="text/javascript">
   
    var marker
	  var infowindow;
    var markers = [];
    var e = document.getElementById("select");
    var kwd = String(e.options[e.selectedIndex].value); 
  	var map;
  	var markerCluster;
  	

  	
  
	
	
    function initialize() {      
        var config = {
            "radius": 30,
            "element": "map_canvas",
            "visible": true,
            "opacity": 40,
            "gradient": {
                0.45: "rgb(0,0,255)",
                0.55: "rgb(0,255,255)",
                0.65: "rgb(0,255,0)",
                0.95: "yellow",
                1.0: "rgb(255,0,0)"
            }
        };
	
        var myOptions = {
            zoom: 2,
            center: new google.maps.LatLng(40.774546, -70.433523),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        
        
        map = new google.maps.Map(document.getElementById("map"), myOptions);
        map.setCenter({lat: 40, lng: -70});
       // alert(map)   
       
        $.ajax({
            
        url: "http://127.0.0.1:8000/api/tweet/?format=json&kwd="+kwd,
       
        success: function(data) {
            
            for (var key in data.objects) {
                
                var item = data.objects[key]

                marker = new google.maps.Marker({
                      position: {lat: item.lon, lng: item.lat},
                      draggable: false,
                      map: map,
                      title: item.tid + " : " + item.text + " (" +item.time + " )",
                      });
               
                markers.push(marker);
                
                attachMessage(marker);

            }
            
             	markerCluster = new MarkerClusterer(map, markers, {
                minZoom: 2,
                maxZoom: 6,
              });            
        },
        
    });
    }
   	
     google.maps.event.addDomListener(window, 'load', initialize);
   
        
           
    function attachMessage(marker){
 
    	google.maps.event.addListener(marker, "click", function() {
            	infowindow = new google.maps.InfoWindow({
                    content: marker.title
                    });
                infowindow.open(map,marker);
                map.setZoom(9);
                map.setCenter(marker.getPosition());
                });
       }
       

    e.onchange=function(){
    	 var config = {
    	            "radius": 30,
    	            "element": "map_canvas",

    	                0.45: "rgb(0,0,255)",

    	                0.65: "rgb(0,255,0)",

    	                1.0: "rgb(255,0,0)"
    	            }
    	        };
    		
    	        var myOptions = {
    	            zoom: 2,
    	            center: new google.maps.LatLng(40.774546, -70.433523),
    	            mapTypeId: google.maps.MapTypeId.ROADMAP
    	        };
    	
    	kwd = String(e.options[e.selectedIndex].value);   
    	
    	deleteMarkers();
    	
    	markerCluster.clearMarkers();
    	map = new google.maps.Map(document.getElementById("map"), myOptions);
        map.setCenter({lat: 40, lng: -70});

        $.ajax({
                    url: "http://127.0.0.1:8000/api/tweet/?format=json&kwd="+kwd,
                   
                    success: function(data) {
                        
                    	for (var key in data.objects) {
                            
                            var item = data.objects[key];

                            marker = new google.maps.Marker({
                                  position: {lat: item.lon, lng: item.lat},
                                  draggable: false,
                                  map: map,
                                  title: item.tid + " : " + item.text + " (" +item.time + " )",
                                  });
                           
                            markers.push(marker);
                            
                            attachMessage(marker);

                        }
                        
                         	markerCluster = new MarkerClusterer(map, markers, {
                            minZoom: 2,
                            maxZoom: 6,
                          });            
                    },
                    
                });         
    }   
    
    function deleteMarkers() {
       clearMarkers();
       markers = [];
     }
    function clearMarkers() {
        setAllMap(null);
     }
    function setAllMap(map) {
       for (var i = 0; i < markers.length; i++) {
         markers[i].setMap(map);
       }
     }
    
    function clearClusters(e) {
        e.preventDefault();
        e.stopPropagation();
        markerCluster.clearMarkers();
      }

    
</script>
